<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="confetti.js"></script>
    <style>
        :root {
            --primary: #FF8C00;
            --primary-hover: #e67e22;
            --foreground: #0f172a;
            --muted: #64748b;
            --border: #e2e8f0;
        }

        body {
            width: 350px;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #ffffff;
            margin: 0;
            color: var(--foreground);
            overflow-x: hidden;
        }

        /* Header Section */
        .header {
            background: white;
            padding: 22px 10px;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }

        .header h1 {
            margin: 0;
            font-size: 2.2rem;
            font-weight: 900;
            color: var(--primary);
            letter-spacing: -0.05em;
            font-style: italic;
            text-shadow: 1px 1px 0px rgba(0, 0, 0, 0.05);
        }

        .tagline {
            font-size: 0.98rem;
            font-weight: 700;
            color: var(--primary);
            margin: 6px 0 2px;
            font-style: italic;
            line-height: 1.2;
        }

        .sub-tagline {
            font-size: 0.7rem;
            color: var(--muted);
            margin: 0;
            white-space: nowrap;
            letter-spacing: -0.01em;
        }

        .container {
            padding: 20px 15px;
            background: #ffffff;
        }

        /* Segmented Control */
        .segmented-control {
            display: flex;
            flex-direction: row;
            background: #f1f5f9;
            padding: 4px;
            border-radius: 12px;
            margin-bottom: 16px;
            gap: 4px;
        }

        .segmented-control input {
            display: none;
        }

        .segmented-control label {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 0;
            cursor: pointer;
            border-radius: 10px;
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--muted);
            transition: all 0.2s ease;
            margin: 0;
        }

        .segmented-control input:checked+label {
            background: white;
            color: var(--primary);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        }

        .segmented-control svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2.5;
        }

        /* Control Groups */
        .control-group {
            border: 1px solid var(--border);
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 12px;
            background: #fff;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.02);
        }

        label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input[type="range"] {
            width: 100%;
            accent-color: var(--primary);
            cursor: pointer;
        }

        .slider-footer {
            display: flex;
            justify-content: flex-end;
            font-size: 0.75rem;
            color: var(--primary);
            font-weight: 700;
            margin-top: 4px;
        }

        .flex-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
            cursor: pointer;
        }

        #scanBtn {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(255, 140, 0, 0.25);
            transition: all 0.2s ease;
            font-size: 1rem;
            margin-top: 5px;
        }

        #scanBtn:hover {
            background: var(--primary-hover);
        }

        #scanBtn:disabled {
            background: #cbd5e1;
            box-shadow: none;
            cursor: not-allowed;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 20px auto;
        }

        /* Tooltip Container */
        .result-card {
            position: relative;
            border-left: 5px solid;
            padding: 12px;
            margin-bottom: 10px;
            background: #f8fafc;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            transition: transform 0.2s;
        }

        .result-card:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        /* Tooltip text */
        .tooltip {
            visibility: hidden;
            width: 200px;
            background-color: #334155;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 20;
            bottom: 110%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.7rem;
            font-weight: normal;
            pointer-events: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* View Email Button */
        .view-btn {
            margin-top: 8px;
            display: inline-block;
            background: white;
            border: 1px solid var(--border);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--muted);
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .view-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #results {
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>DMUC</h1>
        <p class="tagline">Don't miss your chance to get admitted!</p>
        <p class="sub-tagline">Use AI-powered Gmail scanner to check your acceptance emails.</p>
    </div>

    <div class="container">
        <div class="segmented-control">
            <input type="radio" id="modeWork" name="scanMode" value="work" checked>
            <label for="modeWork">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                    <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                </svg>
                Work
            </label>

            <input type="radio" id="modeSchool" name="scanMode" value="school">
            <label for="modeSchool">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 10L12 5L2 10L12 15L22 10Z"></path>
                    <path d="M6 12.5V16C6 16 8.5 19 12 19C15.5 19 18 16 18 16V12.5"></path>
                </svg>
                School
            </label>
        </div>

        <div class="control-group">
            <label>Scan Depth</label>
            <input type="range" id="daysRange" min="1" max="30" value="7">
            <div class="slider-footer">Last <span id="daysVal">7</span> Days</div>
        </div>

        <div class="control-group flex-row">
            <label style="margin-bottom: 0;">Show Acceptances Only</label>
            <input type="checkbox" id="filterToggle" checked>
        </div>

        <button id="scanBtn">Check your chance</button>

        <div id="loader" class="loader"></div>
        <div id="results"></div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
